<!DOCTYPE html>
<html lang="it">
    <head>
        <meta charset="utf-8" />
        
        <meta 
            name="viewport" 
            content="width=device-width, initial-scale=1.0"
        />

        <link
            rel="stylesheet"
            type="text/css"
            href="{{ url_for('static', filename='style.css') }}"
        />

        <link
            rel="icon"
            type="image/svg+xml"
            href="{{ url_for('static', filename='icon.svg') }}"
        />

        <title>
            Forum - {% block title %}{% endblock %}
        </title>
    </head>

    <body>
        <header>
            {% block navigator %}{% endblock %}
            
            {% if username is defined %}
            <nav>
                [<a href="/users/{{username}}">{{username}}</a>|<a href="/logout">Esci</a>]
            </nav>
            {% else %}
            <nav>
                <a href="/login">Entra</a>
                |
                <a href="/signup">Iscriviti</a>
            </nav>
            {% endif %}
        </header>
        <br />
        <main>
            {% block main %}{% endblock %}
        </main>
        <br />
        <footer>
            Creato da cozis ed haru uwu
        </footer>
    </body>
</html>
